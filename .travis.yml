language: go
sudo: false

go:
  - 1.8.x
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - tip

matrix:
  allow_failures:
    - go: tip

os:
  - linux
  - osx

before_install:
  - if [[ "$TRAVIS_GO_VERSION" =~ ^1\.8 ]] || [[ "$TRAVIS_GO_VERSION" =~ ^1\.9 ]] || [[ "$TRAVIS_GO_VERSION" =~ ^1\.10 ]]; then cd .. && mkdir v2 && mv gopkgs/* v2/ && mv v2 gopkgs/v2 && cd gopkgs/v2; fi

install:
  - env GO111MODULE=on go mod download || go get -u

before_script:
  - if [[ "$TRAVIS_GO_VERSION" =~ ^1\.8 ]]; then echo 'Skipping golangci-lint install'; else make lint-prepare; fi

script:
  - if [[ "$TRAVIS_GO_VERSION" =~ ^1\.8 ]]; then echo 'Skipping golangci-lint run'; else env GO111MODULE=on make lint; fi
  - env GO111MODULE=on make test
