language: go
sudo: false

go:
  - 1.8.x
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - tip

matrix:
  allow_failures:
    - go: tip

os:
  - linux
  - osx

install:
  - GO111MODULE=on go mod download || go get -u

before_script:
  - make lint-prepare

script:
  - if [[ "$TRAVIS_GO_VERSION" =~ ^1\.8 ]]; then echo 'Skipping golangci-lint'; else make lint; fi
  - make test
